<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Get A Free Course</h1>
    <form method="post" autocomplete="off">
      <div id="input-divs">
        <div id="customer-div">
          <img src="/images/user.png" alt="customer image" class="icons" />
          <label for="customer-name"></label>
          <input
            type="text"
            id="customer-name"
            name="customerName"
            placeholder="Customer Name" required
          />
        </div>

        <div id="course-div">
          <img src="/images/agenda.png" alt="" class="icons" />
          <label for="customer-name"></label>
          <input
            type="text"
            id="customer-name"
            name="courseName"
            placeholder="Course Name" required
          />
        </div>

        <div id="author-div">
          <img src="/images/professor.png" alt="author image" class="icons" />
          <label for="customer-name"></label>
          <input
            type="text"
            id="customer-name"
            name="authorName"
            placeholder="Author Name" required
          />
        </div>
        <button type="submit">Submit</button>
      </div>
    </form>
    <div id="cards-div">
      <div class="newcards">
        <img class="card-img" src="/images/desk.jpg" alt="" />
        <p><span class="yellow-span">Name:</span> Jogn Anderson</p>
        <p><span class="green-span">Course:</span> Jogn Anderson</p>
        <p><span class="red-span">Author:</span> Jogn Anderson</p>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
